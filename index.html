<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/asteroid.png">
    <link rel='stylesheet' type='css' href='css/styles.css'>
    <title>Come At Me Bro</title>
  </head>
  <body>

    <!-- wrapper -->
    <div class="main">

      <!-- scoreboard and title -->
      <header>

        <div class="scoreboard">
          <div class="high">High score: <span class="hscore">0</span></div>
          <div class="current">Current score: <span class="cscore">0</span></div>
          <div class="collisions">Collisions: <span>0</span></div>
        </div>

        <h1>Watchout</h1>
        <p>Don't get hit.</p>

      </header>

      <section>
        <div class="gameboard safe">
          <svg width="960" height="575">
          </svg>
        </div>
      </section>

    </div>


    <!-- scripts -->
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src='js/watchout.js'></script>
  </body>
</html>
